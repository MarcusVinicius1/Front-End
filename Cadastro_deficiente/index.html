<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="Cadastro.png" type="image/x-icon">
</head>
<body>

    <datalist id="List">
        <option value="Deficiência Física">
            alteração completa ou parcial de um ou mais segmentos do corpo humano
        </option>
        <option value="Deficiência Auditiva">
            perda bilateral, parcial ou total, de 41 decibéis (dB) ou mais
        </option>
        <option value="Deficiência Visual">
            cegueira, baixa visão, somatória
        </option>
        <option value="Deficiência Intelectual">
            Comunicação, Cuidado pessoal, Habilidades sociais
        </option>
        <option value="Deficiência Mental – Psicossocial">
            Esquizofrenia, outros transtornos psicóticos, outras limitações psicossociais
        </option>
        <option value="Deficiência Mental">
            Espectro Autista
        </option>
        <option value="Deficiência Múltipla">
            associação de duas ou mais deficiências.
        </option>
    </datalist>

    <div class="PopUpAlerta" id="PopUpAlerta">
        <div class="style">.</div>
        <div class="Info" id="Info"></div>
      </div>

    <div class="Left">
        <img src="pattern.svg" alt="">

        <div class="ContainerFoto" id="PrintImage"></div>
        <div class="StyleFoto"></div>

        <div class="Inputs">
            <!-- <div class="Card">
                <span class="material-symbols-outlined">
                    assignment
                </span>

                <input type="button" value="Adicionar formulario">
            </div> -->

            <div class="Card">
                <span class="material-symbols-outlined">
                    wheelchair_pickup
                </span>

                <input type="text" id="InputDeficiencia" placeholder="Digite a deficiencia" list="List">
            </div>

            <div class="Card">
                <span class="material-symbols-outlined">
                    person
                </span>

                <input type="text" id="InputNome" placeholder="Nome completo">
            </div>

            <div class="Card">
                <span class="material-symbols-outlined">
                    alternate_email
                </span>

                <input type="email" id="InputEmail" placeholder="Email">
            </div>

            <div class="Card">
                <span class="material-symbols-outlined">
                    south_america
                </span>

                <input type="text" id="InputCep" placeholder="CEP">
            </div>

            <div class="Card">
                <span class="material-symbols-outlined">
                    pin
                </span>

                <input type="text" id="InputCpf" placeholder="CPF">
            </div>

            <div class="Card">
                <span class="material-symbols-outlined">
                    image
                </span>

                <input type="file" id="inputFile">
            </div>
        </div>

        <button id="BtnCadastrar" disabled>Cadastrar</button>
    </div>

    <div id="Rigth">
        <h4>Usuarios <span id="SpanCountUserCadastrado">0 pessoas</span></h4>

        <div class="Top">
            <h3>Foto</h3>
            <h3>Nome</h3>
            <h3>Id</h3>
        </div>

        <div class="Bottom" id="BottomPrintCard">

            <!-- <div class="Card">
                <img src="images.jpg" alt="">

                <div class="Nome">Marcus Vinicius</div>

                <span id="SpanIdUser">123456789</span>
            </div> -->

        </div>
    </div>

    <div class="InfoUserDataList" id="InfoUserDataList">
        <div class="Top">
            <img id="PhotoUserDataList" src="images.jpg" alt="">

            <div class="Info">
                <h4>Deficiencia: <span id="DataListDeficiencia">Deficiencia visual</span></h4>
                <h4>Nome: <span id="DataListName">Marcus Vinicus</span></h4>
                <h4>Email: <span id="DataListEmail">marcus@gmail.com</span></h4>
                <h4>Cep: <span id="DataListCep">65609-570</span></h4>
                <h4>Cpf: <span id="DataListCpf">474.177.263-21</span></h4>
            </div>
        </div>

        <div class="Bottom">
            <button id="BtnFecharDataListUser">Fechar</button>
            <button id="BtnDeletarUser">Deletar</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
