<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="App">
        <div class="Card">
            <div class="Cicle" id="CicleUm">
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
            </div>
        </div>

        <div class="Card">
            <div class="Cicle" id="CicleDois">
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
            </div>
        </div>

        <div class="Card">
            <div class="Cicle" id="CicleTrez">
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
                <span id="SpanBool"></span>
            </div>
        </div>

        <div class="PonteiroMusic" id="PonteiroMusic">
            <h2 id="h2BoolColision"></h2>
            <h2 id="h2BoolColision"></h2>
            <h2 id="h2BoolColision"></h2>
        </div>

        <div class="CountCurrentTimeMusic" id="CountCurrentTimeMusic"></div>
    </div>

    <div class="ContainerMusic" id="ContainerMusic">
        <img id="CapaMusic">

        <div class="ContainerProgress" id="ContainerProgress">
            <div class="ProgressBarra" id="ProgressBarra"></div>
        </div>

        <div class="Controls">
            <i class="fa-solid fa-music"></i>
            <i class="fa-solid fa-backward" id="BackMusic"></i>
            <i class="fa-solid fa-play" id="PlayMusic"></i>
            <i class="fa-solid fa-pause" id="PauseMusic"></i>
            <i class="fa-solid fa-forward" id="NextMusic"></i>
            <i class="fa-solid fa-volume-high" id="VolumeMusic"></i>

            <input type="range" id="InputVolumeMusic" min="0" max="100" step="1" value="50">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
