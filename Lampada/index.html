<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Style/index.css">
    <title>Lampada</title>
</head>
<body>

    <div>
        <header>
            <img id="Lampada" src="Images/apagada.gif" alt="">
            
            <div>
                <span id="SpanCountCrack"></span>
                <span id="SpanTimeQueimar"></span>
            </div>
        </header>
        

        <section class="Controls">
            <button id="BtnAcender">
                <span class="material-symbols-outlined">
                brightness_5
            </span>
            Acender
        </button>

            <button id="BtnApagar">
                <span class="material-symbols-outlined">
                dark_mode
                </span>
                Apagar
            </button>
                
            <button id="Btnrestaurar">
                <span class="material-symbols-outlined">
                restart_alt
                </span>
                Restaurar
            </button>
        </section>
    </div>

    <script src="Script/index.js"></script>
</body>
</html>
